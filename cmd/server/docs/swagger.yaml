definitions:
  domain.Appointment:
    description: Appointment information
    properties:
      date:
        type: string
      description:
        type: string
      id:
        type: integer
      id_dentist:
        type: integer
      id_patient:
        type: integer
      time:
        type: string
    type: object
  domain.AppointmentData:
    description: AppointmentData information
    properties:
      date:
        type: string
      description:
        type: string
      dni:
        type: string
      license:
        type: string
      time:
        type: string
    type: object
  domain.Dentist:
    description: Dentist information including ID, first name, last name, and license
      number.
    properties:
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      license:
        type: string
    type: object
  domain.Patient:
    description: Patient information including ID, last name, first name, address,
      DNI, and registration date.
    properties:
      address:
        type: string
      dni:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      registration_date:
        type: string
    type: object
  gin.H:
    additionalProperties: {}
    type: object
  web.ErrorApi:
    properties:
      code:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
