            $ref: '#/definitions/gin.H'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/web.ErrorApi'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/web.ErrorApi'
      summary: Delete an appointment
    get:
      consumes:
      - application/json
      description: Retrieve appointment's data by their ID
